name: Chunked Call Transcription (1000+ Recordings)

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger
    inputs:
      target_date:
        description: 'Date to process (YYYY-MM-DD format). Leave empty for yesterday.'
        required: false
        type: string

jobs:
  # First processing batch
  transcribe-batch-1:
    runs-on: ubuntu-latest
    timeout-minutes: 330  # 5.5 hours
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run chunked transcription - Batch 1
      env:
        RC_CLIENT_ID: ${{ secrets.RC_CLIENT_ID }}
        RC_CLIENT_SECRET: ${{ secrets.RC_CLIENT_SECRET }}
        RC_JWT: ${{ secrets.RC_JWT }}
        GROQ_API_KEY_1: ${{ secrets.GROQ_API_KEY_1 }}
        GROQ_API_KEY_2: ${{ secrets.GROQ_API_KEY_2 }}
        GROQ_API_KEY_3: ${{ secrets.GROQ_API_KEY_3 }}
        GROQ_API_KEY_4: ${{ secrets.GROQ_API_KEY_4 }}
        GROQ_API_KEY_5: ${{ secrets.GROQ_API_KEY_5 }}
        GROQ_API_KEY_6: ${{ secrets.GROQ_API_KEY_6 }}
        TARGET_DATE: ${{ inputs.target_date }}
        CHUNK_SIZE: 20
        RC_RPS: 0.3
      run: |
        python chunked_processor.py
        
    - name: Upload batch 1 results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: batch-1-results
        path: daily_recordings/
        retention-days: 7

  # Second processing batch  
  transcribe-batch-2:
    runs-on: ubuntu-latest
    needs: transcribe-batch-1
    if: always()
    timeout-minutes: 330
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Download batch 1 results
      uses: actions/download-artifact@v4
      continue-on-error: true
      with:
        name: batch-1-results
        path: daily_recordings/
        
    - name: Continue transcription - Batch 2
      env:
        RC_CLIENT_ID: ${{ secrets.RC_CLIENT_ID }}
        RC_CLIENT_SECRET: ${{ secrets.RC_CLIENT_SECRET }}
        RC_JWT: ${{ secrets.RC_JWT }}
        GROQ_API_KEY_1: ${{ secrets.GROQ_API_KEY_1 }}
        GROQ_API_KEY_2: ${{ secrets.GROQ_API_KEY_2 }}
        GROQ_API_KEY_3: ${{ secrets.GROQ_API_KEY_3 }}
        GROQ_API_KEY_4: ${{ secrets.GROQ_API_KEY_4 }}
        GROQ_API_KEY_5: ${{ secrets.GROQ_API_KEY_5 }}
        GROQ_API_KEY_6: ${{ secrets.GROQ_API_KEY_6 }}
        TARGET_DATE: ${{ inputs.target_date }}
        CHUNK_SIZE: 20
        RC_RPS: 0.3
      run: |
        python chunked_processor.py
        
    - name: Upload final results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: final-transcription-results-${{ github.run_number }}
        path: daily_recordings/
        retention-days: 30
        
    - name: Processing Summary
      if: always()
      run: |
        echo "=== TRANSCRIPTION COMPLETE ==="
        echo "Download the 'final-transcription-results-${{ github.run_number }}' artifact"
        if [ -f daily_recordings/*/summary.json ]; then
          echo "=== SUMMARY ==="
          cat daily_recordings/*/summary.json
        fi
